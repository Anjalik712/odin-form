<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img
          src="assets/halie-west-25xggax4bSA-unsplash.jpg"
          alt="background image"
        />
        <div class="logoContainer">
          <img src="assets/odin-lined.png" alt="odin logo" />
          <div>ODIN</div>
        </div>
        <div class="credit">
          <p>
            Photo by
            <a
              href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
              >Halie West</a
            >
            on
            <a
              href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
              >Unsplash</a
            >
          </p>
        </div>
      </div>
      <div class="right">
        <div class="textOnlyArea">
            <p>This is not a real online service!You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You know <em>you</em> want to.</p>
        </div>
        <div class="formArea">
            <h2>Let's do this!</h2>
            <form action="#">
                <div class="row">
                    <div>
                        <label for="first-name">FIRST NAME:</label>
                        <input type="text" id="first-name">
                    </div>
                    <div>
                        <label for="last-name">LAST NAME:</label>
                        <input type="text" id="last-name">
                    </div>
                </div>
                <div class="row">
                    <div>
                        <label for="email">EMAIL:</label>
                        <input type="email" id="email">
                    </div>
                    <div>
                        <label for="phno">PHONE NUMBER:</label>
                        <input type="tel" id="phno">
                    </div>
                </div>
                <div class="row">
                    <div>
                        <label for="password">PASSWORD:</label>
                        <input type="password" id="password">
                    </div>
                    <div>
                        <label for="confirmPassword">CONFIRM PASSWORD:</label>
                        <input type="password" id="confirmPassword">
                    </div>
                </div>
            </form>
        </div>
        <div class="bottomArea">
            <button type="button">Create Account</button>
            <p>Already have an account?<span>Log in</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
